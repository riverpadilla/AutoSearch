<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Riverpadilla Search Page</title>
</head>
<body>
    <center>
        <div class="container">
            <form name="searchForm" id="searchForm">
                <h1 class="p-3">Rivernet Search Page</h1>
                <label for="search-input" class="form-label"></label>
                <div class="input-group mb-3 col">
                    <span class="input-group-text col-3" id="repeater-span">Number of Searches:</span>
                    <input title="Repeaters" type="number" class="form-control" id="search-repeater" aria-describedby="basic-addon3">
                </div>
                <div class="input-group col mb-3">
                    <span class="input-group-text col-3" id="basic-addon3">Text to Search on Bing.com</span>
                    <input title="search" type="text" class="form-control" id="search-input" name="q" aria-describedby="basic-addon3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="main()">Search</button>
                </div>
            </form>
            <div id = "searchList" class="row">
            </div>
        </div>
    </center>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
